<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>portfolioProject</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
</head>
<body>
  <div id="root" class="container">
    <header>
      <div class="header__image item"><img src="img/udacity.svg" alt="Udacity Logo" class="udacity__logo"></div>
      <div class="header__text item">
        <h1>Bianca Ennes</h1>
        <h2>Front-End Student</h2>
      </div>
      <hr class="item">
    </header>
    <main>
      <section class="main__picture item">
        <img src="img/initial-picture.jpg" alt="Code and Coffee Picture">
        <p class="photo__description">Photo by <a href="https://unsplash.com/photos/ZMraoOybTLQ" >Arten Sapegin</a> on Unsplash.</p>
      </section>
      <section class="featured__work">
        <h4 class="title item">Featured Work</h4>
        <div class="projects">
          <div class="project__picture">
            <img src="img/Floripa.png" alt="Florianopolis-Brazil">
            <p class="photo__description">Photo by <a href="https://viagemeturismo.abril.com.br/blog/brasis/atracoes-florianopolis-inverno-sem-entrar-no-mar-gelado/">Divulgação</a></p>
          </div>
          <h3 class="project__title">Floripa</h3>
          <a href="https://github.com/BiaEnnes"><p class="project__description">https://github.com/BiaEnnes</p></a>
        </div>
        <div class="projects">
          <div class="project__picture">
            <img src="img/Rio.png" alt="Rio de Janeiro - Brazil">
            <p class="photo__description">Photo by <a href="https://c2rio.travel/sensation-house-music-tech-house/">Divulgação</a></p>
          </div>
          <h3 class="project__title">Rio</h3>
          <a href="https://github.com/BiaEnnes"><p class="project__description">https://github.com/BiaEnnes</p></a>
        </div>
        <div class="projects">
          <div class="project__picture">
            <a href="https://github.com/BiaEnnes/MemoryGame"><img src="img/MemoryGame.png" alt="Memory Game initial view"></a>
            <p class="photo__description">Screenshot from <a href="https://www.udacity.com/" >Udacity</a>'s memory game.</p>
          </div>
          <h3 class="project__title">Memory Game</h3>
          <p class="project__description"><a href="https://github.com/BiaEnnes/MemoryGame">https://github.com/BiaEnnes/MemoryGame</a></p>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
